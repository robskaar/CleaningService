<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <style>
        #map {
            height: 90%;
            width: 100%;
        }
    </style>
    <title>Map</title>
</head>

<body>
<h1>My map</h1>
<div id="map"></div>

<script>
    function initMap() {
        let map = new google.maps.Map(document.getElementById('map'), {
            zoom: 5,
            center: {lat: 40.771, lng: -73.974}
        });
    }
</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDESNg4JQmILm84J79WD_7qEGZFP3hirQY&callback=initMap">
</script>

</body>
</html>
